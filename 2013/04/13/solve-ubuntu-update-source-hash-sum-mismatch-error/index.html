    <h1 class="title">解决Ubuntu更新源Hash Sum mismatch错误</h1>
  

  </header>
  
  <div class="entry">
    
      <p>有时候在更新Ubuntu时会发生如下错误：</p>
<pre><code><figure class="highlight"><pre>Fetched <span class="number">9</span>,<span class="number">718</span> kB <span class="keyword">in</span> <span class="number">36</span>s (<span class="number">268</span> kB/s)                                             
W: Failed <span class="keyword">to</span> fetch bzip2:/<span class="keyword">var</span>/lib/apt/lists/partial/mirrors.<span class="number">163</span>.com_ubuntu_dists_precise_restricted_source_Sources  Hash Sum mismatch

W: Failed <span class="keyword">to</span> fetch gzip:/<span class="keyword">var</span>/lib/apt/lists/partial/mirrors.<span class="number">163</span>.com_ubuntu_dists_precise-updates_restricted_source_Sources  Hash Sum mismatch

E: Some <span class="keyword">index</span> files failed <span class="keyword">to</span> download. They have been ignored, <span class="keyword">or</span> old ones used instead.
</pre></figure></code></pre>
<p>这是由于一些文件被墙的原因导致更新源服务器中的文件不完整，此时可以用Goagent代理去下载：</p>
<p>执行命令： </p>
<pre><code><figure class="highlight"><pre>su<span class="operator"><span class="keyword">do</span> apt-<span class="keyword">get</span> -o Acquire::http::proxy=<span class="string">"http://127.0.0.1:8087/"</span> <span class="keyword">update</span>
</pre></figure></code></pre>
<p><img src="/media/2013/04/3587804018.png" alt="Hash Sum mismatch Error.png"></p>
